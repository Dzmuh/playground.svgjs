<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>toggle</title>
    <meta charset="utf-8" />
    <style>
        #target {
            fill: aliceblue;
            stroke: steelblue;
            stroke-width: 6;
        }
    </style>
</head>
<body>
    <div>
        <svg id="viz" width="300" height="300">
            <circle id="target" cx="50" cy="50" r="22" />
        </svg>
    </div>
    <script type="text/javascript">
        var $, toggle;

        $ = function (id) {
            return document.getElementById(id);
        };

        toggle = function () {
            return this.style.fill = this.style.fill === '#4682b4' ? 'aliceblue' : 'steelblue';
        };

        $('target').addEventListener("click", toggle, false);
    </script>
</body>
</html>
